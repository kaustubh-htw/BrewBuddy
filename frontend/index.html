<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BrewBuddy</title>
       
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

       
        <link rel= 'stylesheet' type='text/css' media= 'screen' href="main.css">
    </head>
    <body>
       
        <div class="video-background">
            <video autoplay muted loop id="background-video">
              <source src="./bg.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
       
        
         <div id="video-container" >
            <div id="remoteVideo" class="video-feed remote">
                <div id="localVideo" class="video-feed local"></div> <!-- Local video inside remote container -->
              </div>
            
           
        </div>
            <div class="controls">
                <button id="mute-btn" class="control-btn">
                  
                    <i id ="mute-icon" class="fas fa-microphone"></i>
                 </button>
                 
                 <button id="video-btn" class="control-btn">
                    <i id="video-icon" class="fas fa-video"></i>
                 </button>
            </div>
        <!-- </div> -->
    
     <!--This line imports the bundledAgoraLogic.js file generated by webpack, which contains the compiled JavaScript code-->
     <script src="./dist/bundledAgoraLogic.js"></script>
     
        
    </body>
</html>
