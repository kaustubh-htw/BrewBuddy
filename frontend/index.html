<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BrewBuddy</title>
       
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

       
        <link rel= 'stylesheet' type='text/css' media= 'screen' href="main.css">
    </head>
    <body>
       
        <div class="coffee-mug">
            <h1 >Welcome to BrewBuddy </h1>
        <img src="https://www.icegif.com/wp-content/uploads/2023/06/icegif-1076.gif" alt="Coffee Mug" />
        </div>
       
        <!-- <div id = "main-container"> -->
         <div id="video-container">
            <!-- Video tracks will be dynamically added here -->
        
            </div>
           
        </div>
            <div id="controls " class="controls">
                <button id="mute-btn" class="mute-btn">
                    <!-- <i id="mute-icon" class="fas fa-volume-mute"></i> -->
                    <i id ="mute-icon" class="fas fa-microphone" style="color: #dd2d0e;"></i>
                 </button>
                 
                 <button id="video-btn" class="video-btn">
                    <i id="video-icon" class="fas fa-video" style="color: #dd2d0e;"></i>
                 </button>
            </div>
        <!-- </div> -->
    
     <!--This line imports the bundledAgoraLogic.js file generated by webpack, which contains the compiled JavaScript code-->
     <script src="./dist/bundledAgoraLogic.js"></script>
     
        
    </body>
</html>
