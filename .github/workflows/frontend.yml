name: Deploy Frontend to S3

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

        
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.12.1'  # Use Node.js version 14, or another version that matches your project

      
      # Change directory to frontend if necessary
      - name: Change directory to frontend
        run: cd frontend  # Use this step if your package.json is inside the 'frontend' folder


      # Install dependencies from package.json
      - name: Install dependencies
        run: npm install

      # Build the project using Webpack
      - name: Build the project
        run: npm run build  # Ensure you have a build script in your package.json

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Sync Frontend Files to S3
        run: |
          aws s3 sync ./frontend/ s3://brewbuddy-static-website --delete --exclude ".git/*"
